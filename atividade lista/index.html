<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcoes Arrays e loop</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        input, button { margin: 5px 5px 5px 0; padding: 8px; font-size: 14px; }
        ul { list-style-type: none; padding-left: 0; }
        li { cursor: pointer; }
    </style>
</head>
<body>
    <h1>JavaScript Interativo</h1>

    <section>
        <h2>Array e For</h2>
        <input type="text" id="nomelista" placeholder="Adicionar nome Ã  lista">
        <button id="btadicionarnome">Adicionar</button>
        <button id="btlimpar">Limpar Lista</button>
        <ul id="listanomes"></ul>
    </section>

    <script>
        document.getElementById('btadicionarnome').addEventListener('click', adicionarNome);
        document.getElementById('btlimpar').addEventListener('click', limparLista);

        let nomes = [];

        function adicionarNome() {
            let nome = document.getElementById('nomelista').value.trim();
            if (nome) {
                nomes.push(nome);
                document.getElementById('nomelista').value = "";
                atualizarnomes();
            }
        }

        function limparLista() {
            nomes = [];
            atualizarnomes();
        }

        function removerNome(index) {
            nomes.splice(index, 1);
            atualizarnomes();
        }

        function atualizarnomes() {
            let ul = document.getElementById('listanomes');
            ul.innerHTML = "";

            nomes.forEach((n, i) => {
                let li = document.createElement('li');
                li.innerText = `${i + 1}. ${n}`;
                li.addEventListener('click', () => removerNome(i));
                ul.appendChild(li);
            });
        }
    </script>
</body>
</html>
